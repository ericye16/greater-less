<!DOCTYPE html>
<html>
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      html,
      body {
     height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }
    
    #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 250px;
      }
      
      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }
      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
      }
    </style>
</head>
<body>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <div class="wrap">
    <div class="container">
        <h3 class="muted"><a href="/">greater-or-less</a></h3>
        {% block content %}{% endblock %}
    </div>
    <div id="push"></div>    
    </div>


    <div class="footer">
        <div class="container">
        <p class="muted credit">Â© Eric Ye 2013. Licensed under the GPL. Wanna contribute/raise an issue/fork? Source code available at <a href="https://github.com/ericye16/greater-less">Github</a>.
        </p>
        </div>
    </div>
    
</body>
</html>
